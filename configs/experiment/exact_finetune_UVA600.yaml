# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /trainer: exact_trainer.yaml
  - override /datamodule: exact_datamodule_UVA600.yaml
  - override /model: finetuner_module.yaml
  - override /callbacks: finetuner_callbacks.yaml
  - override /logger: wandb

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "fintun_whlRgn_preTrnUVA600_prstRgn"

seed: 12345

trainer:
  min_epochs: 100
  max_epochs: 100
  gradient_clip_val: null
  limit_train_batches: null
  limit_val_batches: null

datamodule:
  batch_size: 32
  num_workers: 4
  mode: "supervised"
  needle_region_only: True
  prostate_region_only: True
  #  inv_cutoff: 0.4
  minimum_involvement: 0.4
  train_val_ratio: 0.25 # ratio of train to val dataset length
  resample_train_val_seed: 26 # random state for above random split
  patch_size_mm: [5, 5]
  patch_stride_mm: [1, 1]
  needle_region_intersection_threshold: 0.6
  prostate_region_intersection_threshold: 0.9

  use_augmentations: False
  aug_prob: 0.4 # probability of augmentations

model:
  backbone:
    backbone: resnet10
#  ckpt_path: ${original_work_dir}/logs/experiments/runs/vicreg_UVA600_whl-rgn_strd3/2022-05-23_21-47-56/checkpoints/epoch_180.ckpt
  ckpt_path: ${original_work_dir}/logs/experiments/runs/vicreg_UVA600_whlRgn_strd3/2022-06-14_07-56-38/checkpoints/last.ckpt
  hidden_dim: null
  dropout: 0.0
  semi_sup: False
  learning_rate: 0.0001

logger:
  wandb:
    name: ${name}
    tags: ["exact", "finetune", "chkg_inOutPrst"]
